name: Release

on: create

jobs:
  build:
    if: ${{ contains(github.ref, 'refs/heads/releases/') }}
    runs-on: [windows-latest]
    steps:
    - name: Checkout files
      uses: actions/checkout@v1
      
    - name: Setup Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests

    - name: Setup .NET 6
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '6.0.x'

    - name: Publish ReplayBook
      run: |
        dotnet publish -p:PublishProfile=FolderProfile

        # remove debugging files
        Remove-Item ./publish/*.pdb
        Remove-Item ./publish/sni.dll
      shell: pwsh
    
    - name: Run runes packaging script
      run: python ./src/scripts/generate-runes.py
    
    - name: Copy runes to release
      run: |
        Copy-Item -Path "./runes" -Destination "./publish/data" -Recurse
      shell: pwsh

    - name: Package release
      run: |
        Compress-Archive ./publish ./ReplayBook.zip
      shell: pwsh

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        body: |
          ### Patch Notes

          **[New]** Item
          **[Fix]** Item
          **[Enhancement]** Item
        draft: true
        prerelease: false

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1.0.1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./ReplayBook.zip
        asset_name: ReplayBook.zip
        asset_content_type: application/zip